</head>
<body background="https://img.freepik.com/vetores-gratis/fundo-branco-abstrato_23-2148810353.jpg?w=2000">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="vialactea.html">Via Láctea <span class="sr-only">(página atual)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Desativado" aria-label="Pesquisar">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>

    <h1 class="center text-white">Entre em contato comigo e deixe sua sugestão</h1>

    <div class="container mb-50 text-white">

        <div>
            <form>
                <label for="nome">Nome: </label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome">

                </div>
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail">

                </div>
                <br>
                <label for="assunto">Assunto: </label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto">

                </div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <script src="assets/js/script.js"></script>
